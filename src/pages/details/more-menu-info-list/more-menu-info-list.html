<ion-header>

  <ion-navbar>
    <ion-title>메뉴 리스트 정보</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar 
  [(ngModel)]='filterKeyword'
  (ionInput)='keyPressed($event)'
  showCancelButton='true'
  placeholder='이름을 입력하시오.'
  ></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of searched">
      <img src="{{item.url}}" />
      <h2>{{ item.key }}</h2>
      <p>{{ item.value }}</p>
    </ion-item>
  </ion-list>
</ion-content>
